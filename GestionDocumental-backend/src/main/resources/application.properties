# --- Configuración del Servidor ---
# Puedes cambiar el puerto si quieres, 8080 es el default
server.port=8080

# --- Configuración de Base de Datos (PostgreSQL) ---
# Asegúrate que 'gestion_documental_db' sea el nombre de tu BD
spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_documental
# --- Configuración de Base de Datos (PostgreSQL) ---
# ...
spring.datasource.username=postgres
spring.datasource.password=Sam02406
# ...
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuración de JPA/Hibernate ---
# Usar el dialecto de PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# 'update' intentará actualizar la BD. Usa 'validate' o 'none' en producción.
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas SQL (útil para depurar)
spring.jpa.show-sql=true

# --- Configuración de Logging ---
logging.level.root=INFO
# Poner el log de tu app en DEBUG para ver más detalles
logging.level.com.app.gestiondocumental=DEBUG

# --- Propiedades Personalizadas (¡Copiadas del YAML!) ---
# Estas rutas son usadas por AppProperties.java
# Asegúrate de que estas carpetas existan en tu C:\ o cambia las rutas
app.crawler.duplicates-dir=C:/Prueba/duplicates
app.crawler.manifests-dir=C:/Prueba/manifests
app.crawler.notprocessable-dir=C:/Prueba/notprocessable
# Lista de tipos MIME soportados (ejemplo, ajusta según necesites)
app.crawler.supported-mime-types=application/pdf,image/jpeg,image/png